version: "2.0" # mistral version
name: arteria-packs.archive_missing_files_irma
description: Reuploads missing files from an archive on Irma to PDC with TSM

workflows:
    main:
        type: direct
        input:
            - project
            - host
        output:
            output_the_whole_workflow_context: <% $ %>
        task-defaults:
            on-error:
                - oh_shit_error

        tasks:
            ### GENERAL TASKS START ###
            note_workflow_repo_version:
              action: core.local
              input:
                cmd: git rev-parse HEAD
                cwd: /opt/stackstorm/packs/arteria-packs/
              on-success:
                - get_config

            get_config:
              action: arteria-packs.get_pack_config
              publish:
                irma_staging_port: <% task(get_config).result.result.irma_staging_port %>
                irma_base_url_staging: <% task(get_config).result.result.irma_base_url_staging %> 
              on-success:
                - upload_missing_files_to_pdc

            ### GENERAL TASKS END ###

            ### TRANSFER FILES START ###
            upload_missing_files_to_pdc:
                action: arteria-packs.poll_status
                input:
                  url: http://<% $.host %>:<% $.dsmc_port %>/<% $.irma_base_url_staging %>/reupload/<% $.project %>_archive
                  verify_ssl_cert: False
                  irma_mode: True # TODO: support irma as well 
                  timeout: 604800 # 1w worst-case timeout -- TODO: decrease this
            ## END TSM ARCHIVE TO PDC ##

            ## NOTIFIER START ###
            oh_shit_error:
                action: core.sendmail
                input:
                    to: <% $.send_mail_to %>
                    subject: "'[ARTERIA] - OH SHIT ERROR occurred for archive <% $.runfolder %>_archive'"
                    body: "An oh shit error occurred while reuploading <% $.runfolder %>_archive on host <% $.host %>. Please investigate!"
                on-complete:
                  - fail
            ### NOTIFIER END ###
