version: "2.0" # mistral version
name: arteria-packs.archive_workflow
description: Archives a runfolder to PDC with TSM

workflows:
    main:
        type: direct
        input:
            - runfolder
            - host
            - remove_previous_archive
        output:
            output_the_whole_workflow_context: <% $ %>

        tasks:
            ### GENERAL TASKS START ###
            note_workflow_repo_version:
              action: core.local
              input:
                cmd: git rev-parse HEAD
                cwd: /opt/stackstorm/packs/arteria-packs/
              on-success:
                - get_config

            get_config:
              action: arteria-packs.get_pack_config
              publish:
                archive_exclude_dirs_biotank: <% task(get_config).result.result.archive_exclude_dirs_biotank %>
                archive_exclude_dirs_irma: <% task(get_config).result.result.archive_exclude_dirs_irma %>
                archive_exclude_extensions_biotank: <% task(get_config).result.result.archive_exclude_extensions_biotank %>
                archive_exclude_extensions_irma: <% task(get_config).result.result.archive_exclude_extensions_irma %>
                #archive_python_path: <% task(get_config).result.result.archive_python_path %>
                dsmc_port: <% task(get_config).result.result.dsmc_service_port %> 
              on-success:
                - create_archive_dir

            ### GENERAL TASKS END ###

            ### TRANSFER FILES START ###
            create_archive_dir:
              # TODO: how to handle irma?  
              action: core.http
              input: 
                url: http://<% $.host %>:<% $.dsmc_port %>/api/1.0/create_dir/<% $.runfolder %>
                body: '{"remove": "<% $.remove_previous_archive %>", "exclude_dirs": "<% $.archive_exclude_dirs_biotank %>", "exclude_extensions": "<% $.archive_exclude_extensions_biotank %>"}'
                method: "POST"
              on-success: 
                - compress_tsm_archive    # only for biotank 

            # Will compress some of the files in the archive. Script will fail if gziped archive already exists. 
            compress_tsm_archive:
               # TODO: call this only when processing on biotanks
               action: arteria-packs.compress_archive_package
               input:
                 host: <% $.host %>
                 runfolder: <% $.runfolder %>_archive
                 exclude: <% $.archive_excludes %>
               on-success:
                 - generate_checksums

               # TODO: Need to call poll.status for checksum (long running)
            generate_checksums:
                # TODO: call dsmc-ws/checksums service
                action: arteria-packs.poll_status
                input:
                  url: http://<% $.host %>:<% $.dsmc_port %>/api/1.0/gen_checksums/<% $.runfolder %>_archive
                  verify_ssl_cert: False
                  irma_mode: False
                  #cmd: ssh <% $.host %> "cd <% $.runfolder %>_archive && find -L . -type f ! -path './checksums_prior_to_pdc.md5' -exec md5sum {} + > checksums_prior_to_pdc.md5"
                  timeout: 86400 # 24 h timeout
                on-success:
                  - tsm_archive_to_pdc

            # We need to filter out all files excluded from the upload because otherwise TSM
            # will fill up the Stackstorm/Mongo buffer too much. 
            tsm_archive_to_pdc:
                # TODO: Call dsmc-ws/upload service 
                action: arteria-packs.poll_status
                input:
                  url: http://<% $.host %>:<% $.dsmc_port %>/api/1.0/upload/<% $.runfolder %>_archive
                  verify_ssl_cert: False
                  irma_mode: False 
                  #cmd: ssh <% $.host %> "dsmc archive <% $.runfolder %>_archive/ -subdir=yes -description=`uuidgen`"
                  timeout: 604800 # 1w worst-case timeout

            ### TRANSFER FILES END ###
